<app-header></app-header>
<div class="container" id="body">
    <div class="row justify-content-md-center">
        <div class="col col-6" id="car">
            <app-carousel-view></app-carousel-view>
        </div>
        <div class="col col-6 " id="content">
            <div class="card" id="signUp-card">
              <div class="card-body" >
                <h1 class="card-title" id="app-name">BetaHubs</h1>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <h5 class="card-subtitle" id="card-subtitle">Sign up to request your order.</h5>
                    <div class="btn-group" role="group" id="social" >
                      <button type="button" class="btn " id="Fb" (click)= "socialSignIn('facebook')"
                       style=" background-color:  #2c374e;">
                        <i class="fab fa-facebook-f">
                        </i></button>
                      <button type="button" class="btn btn-secondary" id="google" data-onsuccess="onSignIn">
                        <i class="fab fa-google-plus-g"></i></button>
                      
                    </div>
                    <div id="or">OR</div>
                    <hr class="hr-text" data-content="AND">
                    <div class="form-group">
                      <input type="email" class="form-control  form-control-sm" id="Email" 
                      placeholder="Enter E-mail" name="email" formControlName="email">
                      <div *ngIf="registerForm.controls && registerForm.controls.email.touched &&  registerForm.controls.email.invalid" 
                        class="alert alert-danger">
                      Enter a correct Email
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control  form-control-sm" id="fullname"  
                      placeholder="Full Name" name="name" formControlName='name'>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control  form-control-sm" id="pass"  
                      placeholder="Password" name="pass" formControlName="pass">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control  form-control-sm" id="confPass" 
                      placeholder="Confirm Password" name="confpass" formControlName="confpass">
                      <div  class="alert alert-danger" *ngIf="registerForm.controls.confpass.touched">
                        <div class="alert-danger errormessageadduser" *ngIf="registerForm.hasError('mismatchedPasswords')">
                          Passwords do not match 
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-control  form-control-sm" id="MobileNo"  
                      placeholder="Mobile Number" name="MobileNo" formControlName="MobileNo" >
                    </div>
                    <button (click)="newUser();" type="submit" class="btn btn-success" 
                    [disabled]="!registerForm.valid"id="subUp">Sign up</button>
                    <p class="card-subtitle" id="paragraph-subtitle" >By signing up, you agree to our<br>
                      <span style="font-weight:bold;">Terms</span> & <span style="font-weight:bold;">Privacy Policy</span>.</p>
                </form>
              </div>
            </div>
            <div class="card" id="toLogIn-card">
              <div class="card-body">
                <p class="card-text" id="acc">Have an account?
                  <a [routerLink]="['/LogIn']" class="card-link">Log in</a></p>
              </div>
            </div>
          </div>
        </div>
</div>
